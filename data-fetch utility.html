<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Data Fetch Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
        .status.loading {
            background: rgba(255, 193, 7, 0.8);
            color: #212529;
        }
        .status.error {
            background: rgba(220, 53, 69, 0.8);
            color: #fff;
        }
        .status.success {
            background: rgba(40, 167, 69, 0.8);
            color: #fff;
        }
        pre {
            background: rgba(0, 0, 0, 0.8);
            color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.4;
            max-height: 600px;
            overflow-y: auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            pre {
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Raw Data Fetch Demo</h1>
        <div id="status" class="status loading">Fetching data...</div>
        <button onclick="fetchData()">ðŸ”„ Refresh Data</button>
        <pre id="dataDisplay"></pre>
    </div>

    <script>
        async function fetchData() {
            const statusDiv = document.getElementById('status');
            const dataDisplay = document.getElementById('dataDisplay');

            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Fetching data...';

            try {
                const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1ReBnudzH_QAY6e45wwpf_sHd2OF1Akkppm0S7NmZ_ws/values/Primary%20Live%20List!A1:J?key=AIzaSyA0i2Mr7kVirmM72ggu_L7_3XAB3_EAsNw');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                statusDiv.className = 'status success';
                statusDiv.textContent = 'Data fetched successfully!';

                dataDisplay.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${error.message}`;
                dataDisplay.textContent = '';
            }
        }

        // Auto-fetch on page load
        fetchData();
    </script>
</body>
</html>
