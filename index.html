<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
    <title>Weekly Schedule Task Viewer</title>
    <style>
        /* Google Fonts import removed for compatibility with older Chrome versions */
        /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); */

        :root {
            --background-primary: #F3F4F6;
            --background-secondary: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-primary: #E5E7EB;
            --border-secondary: #D1D5DB;
            --accent-primary: #4F46E5;
            --accent-primary-hover: #4338CA;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --border-radius-md: 0.5rem; /* 8px */
            --border-radius-lg: 0.75rem; /* 12px */

            /* Department/Task Colors - Harmonized Palette */
            --color-mill: #06B6D4; --color-mill-text: #FFFFFF;       /* Cyan */
            --color-form-out: #3B82F6; --color-form-out-text: #FFFFFF; /* Blue */
            --color-cast: #EF4444; --color-cast-text: #FFFFFF;       /* Red */
            --color-batch: #800000; --color-batch-text: #FFFFFF;     /* Maroon */
            --color-layout: #A16207; --color-layout-text: #FFFFFF;   /* Brown (matching Crating) */
            --color-demold: #F97316; --color-demold-text: #FFFFFF;    /* Orange */
            --color-finish: #8B5CF6; --color-finish-text: #FFFFFF;    /* Violet */
            --color-seal: #6B7280; --color-seal-text: #FFFFFF;       /* Medium Grey */
            --color-special: #EC4899; --color-special-text: #FFFFFF;   /* Pink */
            --color-crating: #A16207; --color-crating-text: #FFFFFF;  /* Brown */
            --color-load: #F59E0B; --color-load-text: #FFFFFF;       /* Amber */
            --color-ship: #22C55E; --color-ship-text: #FFFFFF;       /* Green */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100vh;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

       .action-group {
           display: flex;
           align-items: center;
           gap: 0.75rem;
       }

       .icon-btn {
           padding: 0.625rem; /* Square padding */
           display: flex;
           align-items: center;
           justify-content: center;
           width: 40px; /* Explicit width */
           height: 40px; /* Explicit height */
       }

       .icon-btn svg {
           width: 2rem;
           height: 2rem;
       }

        .navigation-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
            flex-grow: 1;
        }

        #week-display {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        label {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        select, button {
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-md);
            font-size: 0.875rem;
            background-color: var(--background-secondary);
            transition: all 0.2s ease-in-out;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        select:focus, button:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px var(--accent-primary);
        }

        button {
            background-color: var(--accent-primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: var(--accent-primary-hover);
        }

        .schedule-wrapper {
            overflow-x: scroll;
            scroll-snap-type: x proximity;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            scrollbar-width: thin; /* Show thin scrollbars for Firefox */
            flex-grow: 1;
            overflow-y: auto;
            /* Performance optimization: Reduce paint and layout operations */
            contain: layout style paint;
            will-change: scroll-position;
        }

        .schedule-wrapper::-webkit-scrollbar {
            height: 12px; /* Horizontal scrollbar height */
            width: 0px; /* Hide vertical scrollbar */
        }

        .schedule-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .schedule-wrapper::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .schedule-wrapper::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        .schedule-container {
            display: flex;
            width: max-content; /* Allow container to grow with all the weeks */
            align-items: flex-start; /* Align grids to the top */
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: minmax(140px, 1fr) repeat(6, minmax(180px, 2fr));
            width: 100%; /* Let the parent define the width */
            scroll-snap-align: start;
            background-color: var(--background-secondary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            /* overflow: hidden; */ /* This was preventing sticky positioning */
            border: 1px solid var(--border-primary);
        }

        .grid-header {
            font-weight: 600;
            font-size: 0.75rem;
            padding: 1rem 0.75rem;
            color: var(--text-secondary);
            text-align: center;
            border-bottom: 2px solid var(--border-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 4.5rem; /* Ensure consistent header height */
            position: sticky;
            top: 0;
            background-color: var(--background-secondary);
            z-index: 10;
        }

        .grid-header:first-child {
            left: 0;
            z-index: 15;
        }
 
        .date-weekday {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .date-day {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .grid-cell {
            padding: 0.75rem;
            border-bottom: 2px solid var(--border-primary);
            border-right: 2px solid var(--border-primary);
        }
        
        .grid-cell:last-child {
            border-right: none;
        }

        .department-label {
            font-weight: 600;
            font-size: 3rem;
            padding: 0.25rem 0.75rem;
            color: var(--text-primary);
            text-align: center;
            border-right: 2px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            color: #fff; /* Set a default high-contrast text color */
            position: sticky;
            left: 0;
            z-index: 5;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* Department accent colors for labels */
        .department-label.department-mill { background-color: var(--color-mill); color: var(--color-mill-text); }
        .department-label.department-form-out { background-color: var(--color-form-out); color: var(--color-form-out-text); }
        .department-label.department-cast { background-color: var(--color-cast); color: var(--color-cast-text); }
        .department-label.department-batch { background-color: var(--color-batch); color: var(--color-batch-text); }
        .department-label.department-layout { background-color: var(--color-layout); color: var(--color-layout-text); }
        .department-label.department-demold { background-color: var(--color-demold); color: var(--color-demold-text); }
        .department-label.department-finish { background-color: var(--color-finish); color: var(--color-finish-text); }
        .department-label.department-seal { background-color: var(--color-seal); color: var(--color-seal-text); }
        .department-label.department-special { background-color: var(--color-special); color: var(--color-special-text); }
        .department-label.department-crating { background-color: var(--color-crating); color: var(--color-crating-text); }
        .department-label.department-load { background-color: var(--color-load); color: var(--color-load-text); }
        .department-label.department-ship { background-color: var(--color-ship); color: var(--color-ship-text); }

        .task-card {
            color: var(--text-primary);
            border-radius: var(--border-radius-md);
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            min-height: 140px;
            background-color: var(--background-secondary); /* Default background */
            position: relative;
            /* Removed transitions for performance */
        }
        
        /* Department colors for task cards */
        .task-card.department-mill { background-color: var(--color-mill); color: var(--color-mill-text); }
        .task-card.department-form-out { background-color: var(--color-form-out); color: var(--color-form-out-text); }
        .task-card.department-cast { background-color: var(--color-cast); color: var(--color-cast-text); }
        .task-card.department-batch { background-color: var(--color-batch); color: var(--color-batch-text); }
        .task-card.department-layout { background-color: var(--color-layout); color: var(--color-layout-text); }
        .task-card.department-demold { background-color: var(--color-demold); color: var(--color-demold-text); }
        .task-card.department-finish { background-color: var(--color-finish); color: var(--color-finish-text); }
        .task-card.department-seal { background-color: var(--color-seal); color: var(--color-seal-text); }
        .task-card.department-special { background-color: var(--color-special); color: var(--color-special-text); }
        .task-card.department-crating { background-color: var(--color-crating); color: var(--color-crating-text); }
        .task-card.department-load { background-color: var(--color-load); color: var(--color-load-text); }
        .task-card.department-ship { background-color: var(--color-ship); color: var(--color-ship-text); }

        .task-card:hover {
            box-shadow: var(--shadow-md);
            /* Removed transform for performance */
        }

        .task-card::after {
            content: 'â‹®';
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.2rem;
            color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            pointer-events: none;
            /* Removed transition for performance */
        }

        .task-card:hover::after {
            opacity: 1;
        }

        .task-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: inherit; /* Inherit from parent card */
            text-align: center;
        }

        .task-description {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: inherit;
            flex-grow: 1;
            text-align: center;
        }

        .project-description {
            font-size: 0.8rem;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 0.5rem;
            color: inherit;
            text-align: center;
            opacity: 0.75;
        }

        .missing-description {
            color: #ef4444;
            font-weight: 600;
            opacity: 1;
            background-color: #fee2e2;
            border-radius: 4px;
            padding: 2px 4px;
        }

        .task-details {
            font-size: 0.8rem;
            color: inherit;
            opacity: 0.9;
            border-top: 1px solid rgba(0,0,0,0.08);
            padding-top: 0.5rem;
            margin-top: auto;
        }
        
        .task-details strong {
            color: inherit;
            font-weight: 600;
        }

        .task-day-counter {
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            padding: 0.25rem 0;
            margin: 0.5rem -0.75rem 0.5rem -0.75rem; /* Negative margin to span the padding of the parent */
            background-color: rgba(0,0,0,0.08);
            color: inherit; /* Inherit from parent card */
        }

        .task-card-placeholder {
            min-height: 140px;
            background: transparent;
            border: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--background-secondary);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-primary);
        }

        .loading::before {
            content: '';
            width: 18px;
            height: 18px;
            border: 3px solid var(--border-primary);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
            flex-shrink: 0;
        }

        @keyframes spin {
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .rendering-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--background-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-md);
            padding: 0.5rem 1rem;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: none;
        }

        .error {
            background: #FEE2E2;
            color: #B91C1C;
            padding: 1rem;
            border-radius: var(--border-radius-md);
            margin-bottom: 1.5rem;
            border: 1px solid #FCA5A5;
        }

        /* --- Custom Multi-Select Dropdown --- */
        .multi-select-dropdown {
            position: relative;
            display: inline-block;
            min-width: 220px;
        }

        .multi-select-btn {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-md);
            background-color: var(--background-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            text-align: left;
            color: var(--text-primary);
            font-weight: 500;
        }

        .multi-select-btn:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px var(--accent-primary);
        }

        .multi-select-btn .dropdown-arrow {
            width: 1rem;
            height: 1rem;
            transition: transform 0.2s ease-in-out;
        }

        .multi-select-dropdown.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .multi-select-panel {
            display: none;
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            width: 100%;
            background-color: var(--background-secondary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-primary);
            z-index: 100;
            overflow: hidden;
        }

        .multi-select-dropdown.open .multi-select-panel {
            display: block;
        }

        .multi-select-actions {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .multi-select-actions button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .multi-select-actions button:first-child {
            margin-right: 0.5rem;
            background-color: var(--accent-primary);
            color: white;
        }
        .multi-select-actions button:first-child:hover {
            background-color: var(--accent-primary-hover);
        }

        .multi-select-actions button:last-child {
            background-color: var(--border-primary);
            color: var(--text-primary);
        }
        .multi-select-actions button:last-child:hover {
            background-color: var(--border-secondary);
        }

        #department-list {
            list-style: none;
            padding: 0.5rem 0;
            /* max-height: 250px; */ /* Removed to show all */
            /* overflow-y: auto; */   /* Removed to show all */
        }

        #department-list li {
            padding: 0.6rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }

        #department-list li:hover {
            background-color: var(--background-primary);
        }

        #department-list input[type="checkbox"] {
            margin-right: 0.75rem;
            width: 1rem;
            height: 1rem;
            accent-color: var(--accent-primary);
        }
        /* --- End Custom Multi-Select Dropdown --- */

        .date-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }

        .today-highlight {
            background-color: #fde68a;
            color: #92400e;
            border-radius: 8px;
        }

        .today-highlight .date-weekday,
        .today-highlight .date-day {
            color: inherit;
        }

        @media (max-width: 1200px) {
            .schedule-grid {
                grid-template-columns: minmax(120px, 1fr) repeat(7, minmax(150px, 1fr));
            }
        }

        /* --- Context Menu Styles --- */
        .context-menu {
            position: fixed;
            background: var(--background-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            z-index: 10000;
            min-width: 180px;
            display: none;
            overflow: hidden;
            /* Removed backdrop-filter and animation for performance */
        }

        .context-menu-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .context-menu-item:hover {
            background-color: var(--accent-primary);
            color: white;
        }

        .menu-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .menu-icon {
            font-size: 1.2rem;
            opacity: 0.8;
        }




        @keyframes elegantFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            50% {
                opacity: 0.7;
                transform: translateY(-5px) scale(1.01);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }


        /* --- Project View Modal --- */
        .project-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            display: none;
            padding: 2rem;
            box-sizing: border-box;
            /* Removed backdrop-filter and animation for performance */
        }

        .project-modal.show {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .project-content {
            background: var(--background-secondary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            width: 95vw;
            max-width: 1400px;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-primary);
            position: relative; /* For loading overlay positioning */
            /* Removed animation and transition for performance */
        }

        .edit-description {
            width: 100%;
            min-height: 60px;
            padding: 0.5rem;
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-md);
            font-size: 0.8rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            resize: vertical;
            background-color: var(--background-secondary);
            color: var(--text-primary);
            transition: border-color 0.2s ease;
        }

        .edit-description:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .project-content:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), var(--shadow-md);
            transform: translateY(-2px);
        }

        .project-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--background-primary);
            position: relative;
        }

        .project-header .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .small-lock-btn {
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            font-size: 0.75rem;
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-md);
            background-color: var(--background-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            opacity: 0.7;
        }

        .small-lock-btn:hover {
            opacity: 1;
            transform: scale(1.05);
            box-shadow: var(--shadow-sm);
        }

        #unlock-editing-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: var(--shadow-sm);
        }

        #unlock-editing-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        #edit-plan-btn, #save-changes-btn, #cancel-changes-btn {
            padding: 0.5rem 1rem;
            border: none;

            const signature = await crypto.subtle.sign('RSASSA-PKCS1-v1_5', privateKey, new TextEncoder().encode(message));
            const encodedSignature = base64UrlEncode(String.fromCharCode(...new Uint8Array(signature)));

            return message + '.' + encodedSignature;
        }

        async function getAccessToken() {
            if (cachedAccessToken && tokenExpiry && Date.now() < tokenExpiry) {
                return cachedAccessToken;
            }

            const jwt = await generateJWT();
            const response = await fetch('https://oauth2.googleapis.com/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    grant_type: 'urn:ietf:params:oauth:grant-type:jwt-bearer',
                    assertion: jwt
                })
            });

            if (!response.ok) {
                throw new Error('Failed to get access token');
            }

            const data = await response.json();
            cachedAccessToken = data.access_token;
            tokenExpiry = Date.now() + (data.expires_in * 1000) - 300000; // Refresh 5 minutes before expiry for better performance
            return cachedAccessToken;
        }

        function normalizeDepartment(dept) {

        function parseDate(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                const [month, day, year] = parts.map(Number);
                const date = new Date(year, month - 1, day);
                return isNaN(date) ? null : date;
            }
            // If already YYYY-MM-DD
            const parts2 = dateStr.split('-');
            if (parts2.length === 3) {
                const [year, month, day] = parts2.map(Number);
                const date = new Date(year, month - 1, day);
                return isNaN(date) ? null : date;
            }
            const date = new Date(dateStr); // fallback
            return isNaN(date) ? null : date;
        }

        function getLocalDateString(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateToMMDDYYYY(date) {
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        }

        function getWeekMonth(monday) {
            const daysInEachMonth = {};
            for (let i = 0; i < 5; i++) { // Mon to Fri
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                const month = date.getMonth();
                daysInEachMonth[month] = (daysInEachMonth[month] || 0) + 1;
            }
            let maxDays = 0;
            let majorMonth = monday.getMonth();
            for (const m in daysInEachMonth) {
                if (daysInEachMonth[m] > maxDays) {
                    maxDays = daysInEachMonth[m];
                    majorMonth = parseInt(m);
                }
            }
            return majorMonth;
        }

        function getWeekOfMonth(monday, month) {
            const year = monday.getFullYear();
            const firstDayOfMonth = new Date(year, month, 1);
            const startOfWeek1 = getMonday(firstDayOfMonth);
            const diffMs = monday - startOfWeek1;
            const diffDays = diffMs / (1000 * 60 * 60 * 24);
            const weekNum = 1 + Math.floor(diffDays / 7);
            return Math.max(1, weekNum);
        }

                const stagingData = await getStagingData();

                const requests = [];
                if (projectCol === -1) {
                    // Insert column after D (index 3, so startIndex 4)
                    requests.push({

                                "dimension": "COLUMNS",
                                "startIndex": 4,
                                "endIndex": 5
                            },
                            "inheritFromBefore": false
                        }
                    });
                    // Set header in new column E (index 4)
                    requests.push({
                        "updateCells": {
                            "range": {
                                "sheetId": sheetId,
                                "startRowIndex": 0,
                                "endRowIndex": 1,
                                "startColumnIndex": 4,
                                "endColumnIndex": 5
                            },
                            "rows": [{
                                "values": [{
                                    "userEnteredValue": { "stringValue": projectName }
                                }]
                            }],
                            "fields": "userEnteredValue"
                        }
                    });

                }
                // Now update the changed descriptions
                changedTasks.forEach(({task, newText}) => {
                    const deptDay = task.department + ' ' + task.dayNumber;
                    const rowIndex = departmentDayMapping[deptDay];
                    if (rowIndex !== undefined) {
                        requests.push({
                            "updateCells": {
                                "range": {
                                    "sheetId": sheetId,
                                    "startRowIndex": rowIndex - 1,
                                    "endRowIndex": rowIndex,
                                    "startColumnIndex": projectCol,
                                    "endColumnIndex": projectCol + 1
                                },
                                "rows": [{
                                    "values": [{
                                        "userEnteredValue": { "stringValue": newText }
                                    }]
                                }],
                                "fields": "userEnteredValue"
                            }
                        });
                    }
                });
                if (requests.length > 0) {
                    const accessToken = await getAccessToken();
                    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}:batchUpdate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify({ requests })
                    });
                    if (!response.ok) {
                        const error = await response.text();
                        throw new Error('Failed to update sheet: ' + error);
                    }
                    console.log('Successfully saved to staging sheet');
                    return true;
                }

                             hours: row[6] || '',

                             totalDays: row[8] || ''
                         };

                }
            }

        function calculateProjectDayCounts(tasks) {
            tasks.forEach(task => {
                const taskDate = parseDate(task.date);
                if (!taskDate) {
                    task.missingDate = true;
                }
                if (task.dayNumber && task.totalDays) {
                    const dayNum = parseInt(task.dayNumber);
                    const total = parseInt(task.totalDays);
                    if (!isNaN(dayNum) && !isNaN(total)) {
                        task.dayCounter = `Day ${dayNum} of ${total}`;
                    } else {
                        task.dayCounter = '';
                    }
                } else {
                    task.dayCounter = '';
                }
            });
        }

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay() || 7; // Make Sunday 7
            if (day !== 1) d.setHours(-24 * (day - 1));
            d.setHours(0, 0, 0, 0);

        function renderAllWeeks() {
            showRenderingStatus(true, 'Rendering schedule...');
            const container = document.getElementById('schedule-container');
            const wrapper = document.getElementById('schedule-wrapper');
            container.innerHTML = '';
            allWeekStartDates = [];

            if (filteredTasks.length === 0) {
                container.innerHTML = '<div class="loading">No tasks found for the selected department.</div>';
                return;
            }

            // Group tasks by the Monday of their week
            const tasksByWeek = {};
            let currentMonday = getMonday(new Date()); // Assign early for missing dates
            filteredTasks.forEach(task => {
                let taskDate = parseDate(task.date);
                if (!taskDate) {
                    task.missingDate = true;
                    taskDate = currentMonday; // Assign to current week for display
                }
                const monday = getMonday(taskDate);
                const mondayString = getLocalDateString(monday);
                if (!tasksByWeek[mondayString]) {
                    tasksByWeek[mondayString] = [];
                }
                tasksByWeek[mondayString].push(task);
            });

            // Generate all weeks between the earliest and latest non-empty weeks, including empty ones
            const mondayStrings = Object.keys(tasksByWeek);
            let allMondays = [];
            if (mondayStrings.length === 0) {
                // No tasks, include only current week
                currentMonday = getMonday(new Date());
                const currentMondayString = getLocalDateString(currentMonday);
                allMondays = [currentMonday];
                tasksByWeek[currentMondayString] = [];
            } else {
                mondayStrings.sort();
                const minMonday = new Date(mondayStrings[0] + 'T00:00:00');
                const maxMonday = new Date(mondayStrings[mondayStrings.length - 1] + 'T00:00:00');
                let current = new Date(minMonday);
                while (current <= maxMonday) {
                    const mondayString = getLocalDateString(current);
                    allMondays.push(new Date(current));
                    if (!tasksByWeek[mondayString]) {
                        tasksByWeek[mondayString] = [];
                    }
                    current.setDate(current.getDate() + 7);
                }
                // Include current week if not already included
                currentMonday = getMonday(new Date());
                const currentMondayString = getLocalDateString(currentMonday);
                if (!allMondays.some(d => d.getTime() === currentMonday.getTime())) {
                    allMondays.push(currentMonday);
                    allMondays.sort((a, b) => a - b);
                    if (!tasksByWeek[currentMondayString]) {
                        tasksByWeek[currentMondayString] = [];
                    }
                }
            }
            allWeekStartDates = allMondays;

            // --- Global Calculation for Row Normalization ---
            const maxTasksPerDept = {};
            DEPARTMENT_ORDER.forEach(dept => {
                const deptTasks = filteredTasks.filter(t => t.department === dept);
                if (deptTasks.length === 0) return;

                const tasksByDate = {};
                deptTasks.forEach(task => {
                    let taskDate = parseDate(task.date);
                    if (!taskDate) {
                        task.missingDate = true;
                        taskDate = getMonday(new Date());
                    }
                    const dateString = taskDate.toDateString();
                    if (!tasksByDate[dateString]) tasksByDate[dateString] = [];
                    tasksByDate[dateString].push(task);
                });

                const maxTasks = Math.max(0, ...Object.values(tasksByDate).map(tasks => tasks.length));
                if (maxTasks > 0) {
                    maxTasksPerDept[dept] = maxTasks;
                }
            });
            maxTasksPerDept['Batch'] = 1;
            maxTasksPerDept['Layout'] = 1;

            // Render a grid for each week using the global max tasks count - use document fragment for better performance
            const fragment = document.createDocumentFragment();
            allWeekStartDates.forEach(mondayDate => {
                fragment.appendChild(renderWeekGrid(mondayDate, maxTasksPerDept));
            });
            container.appendChild(fragment);

            // Determine the initial week index, preserving the currently viewed week if set
            if (currentViewedWeekIndex === -1 || currentViewedWeekIndex >= allWeekStartDates.length) {
                // Set to current week
                currentMonday = getMonday(new Date());
                currentViewedWeekIndex = allWeekStartDates.findIndex(d => d.getTime() === currentMonday.getTime());
                if (currentViewedWeekIndex === -1) {
                    currentViewedWeekIndex = allWeekStartDates.findIndex(d => d > currentMonday);
                    if (currentViewedWeekIndex === -1) currentViewedWeekIndex = allWeekStartDates.length - 1;
                }
            }
            let initialWeekIndex = currentViewedWeekIndex;

            // Performance optimization: Use requestAnimationFrame for better performance
            requestAnimationFrame(() => {
                // Set the precise width for each grid now that they are in the DOM
                const wrapperWidth = wrapper.clientWidth;
                const grids = container.querySelectorAll('.schedule-grid');
                grids.forEach(grid => {
                    grid.style.width = `${wrapperWidth}px`;
                });

                // Scroll to the target grid
                if (grids[initialWeekIndex]) {
                    wrapper.scrollLeft = grids[initialWeekIndex].offsetLeft;
                }
                updateWeekDisplayHeader(allWeekStartDates[initialWeekIndex]);

                equalizeAllCardHeights();
                // Reset will-change after optimizations
                wrapper.style.willChange = 'auto';
            });

            // Hide rendering status after all operations complete
            setTimeout(() => showRenderingStatus(false), 100);
        }

        function updateWeekDisplayHeader(date) {
            if (!date) return;
            const monday = getMonday(date);
            const month = getWeekMonth(monday);
            const weekNum = getWeekOfMonth(monday, month);
            const weekStart = new Date(monday);
            const weekEnd = new Date(monday);
            weekEnd.setDate(monday.getDate() + 5);
            const weekDisplay = document.getElementById('week-display');
            weekDisplay.textContent = `Week ${weekNum}: ${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
        }

        function equalizeAllCardHeights() {
            const container = document.getElementById('schedule-container');
            const allRowClasses = new Set();

            // Performance optimization: Cache DOM queries and batch operations
            const grids = container.querySelectorAll('.schedule-grid');

            // Gather all unique row classes from all grids currently in the DOM
            grids.forEach(grid => {
                const classes = grid.dataset.rowClasses || '';
                classes.split(',').forEach(c => {
                    if (c) allRowClasses.add(c);
                });
            });

            allRowClasses.forEach(rowClass => {
                const elementsInRow = container.querySelectorAll(`.${rowClass}`);
                if (elementsInRow.length === 0) return;

                // Performance optimization: Batch DOM operations
                let maxHeight = 0;

                // First pass: find max height without modifying DOM
                elementsInRow.forEach(el => {
                    // Temporarily reset height to get natural size
                    const originalHeight = el.style.minHeight;
                    el.style.minHeight = 'auto';
                    const currentHeight = el.offsetHeight;
                    if (currentHeight > maxHeight) maxHeight = currentHeight;
                    // Restore original height immediately to avoid layout thrashing
                    el.style.minHeight = originalHeight;
                });

                // Second pass: apply the max height
                if (maxHeight > 0) {
                    elementsInRow.forEach(el => {
                        el.style.minHeight = `${maxHeight}px`;
                    });
                }
            });
        }

        function equalizeProjectCardHeights() {

                    if (currentHeight > maxHeight) maxHeight = currentHeight;
                    card.style.minHeight = originalHeight;

                    cards.forEach(card => {

                }
            });

                        description: castingProjects.length > 0 ? castingProjects.join('<br>') : '',
                        date: getLocalDateString(date),
                        department: 'Layout',
                        value: '',
                        hours: '',
                        dayNumber: '',
                        totalDays: '',
                        dayCounter: '',
                        missingDate: false
                    };
                    layoutTasks.push(layoutTask);
                }
            });

            // --- Header Row ---
            let html = `<div class="grid-header">Department</div>`;
            weekDates.forEach(date => {
                const isToday = date.toDateString() === new Date().toDateString();
                html += `
                    <div class="grid-header">
                        <div class="date-container ${isToday ? 'today-highlight' : ''}">
                            <div class="date-weekday">${date.toLocaleDateString('en-US', { weekday: 'short' })}</div>
                            <div class="date-day">${date.toLocaleDateString('en-US', { day: 'numeric' })}</div>
                        </div>
                    </div>
                `;
            });
            grid.innerHTML = html;

            // --- Data Grouping ---
            const tasksByDept = {};
            filteredTasks.forEach(task => {
                const dept = task.department || 'Other';
                if (!tasksByDept[dept]) tasksByDept[dept] = [];
                tasksByDept[dept].push(task);
            });
            tasksByDept['Batch'] = batchTasks;
            tasksByDept['Layout'] = layoutTasks;

            // Collect all departments present in tasks, sorted by DEPARTMENT_ORDER priority
            const allDepts = new Set(DEPARTMENT_ORDER);
            Object.keys(tasksByDept).forEach(dept => allDepts.add(dept));
            const sortedDepts = Array.from(allDepts).sort((a, b) => {
                const aIndex = DEPARTMENT_ORDER.indexOf(a);
                const bIndex = DEPARTMENT_ORDER.indexOf(b);
                if (aIndex === -1 && bIndex === -1) return a.localeCompare(b);
                if (aIndex === -1) return 1;
                if (bIndex === -1) return -1;
                return aIndex - bIndex;
            });

            const allRowClasses = new Set();

            // --- Render Department Rows ---
            sortedDepts.forEach(dept => {
                if (tasksByDept[dept]) {
                    const deptTasks = tasksByDept[dept];
                    const tasksByDate = {};
                    weekDates.forEach(date => {
                        const dateString = date.toDateString();
                        tasksByDate[dateString] = deptTasks.filter(t => {
                            if (!t.date) return false;
                            const taskDate = parseDate(t.date);
                            return taskDate && taskDate.toDateString() === dateString;
                        });
                    });

                    const maxTasksInRow = maxTasksPerDept[dept] || 0;
                    if (maxTasksInRow === 0) return;

                    // Add department label, spanning all its potential rows
                    const deptLabel = document.createElement('div');
                    deptLabel.className = `department-label department-${normalizeDepartmentClass(dept)}`;
                    deptLabel.textContent = dept;
                    deptLabel.style.gridRow = `span ${maxTasksInRow}`;
                    grid.appendChild(deptLabel);

                    for (let i = 0; i < maxTasksInRow; i++) {
                        const rowClass = `dept-row-${normalizeDepartmentClass(dept)}-${i}`;
                        allRowClasses.add(rowClass);

                        weekDates.forEach(date => {
                            const dateString = date.toDateString();
                            const dayCell = document.createElement('div');
                            dayCell.className = 'grid-cell';
                            
                            const task = tasksByDate[dateString] ? tasksByDate[dateString][i] : undefined;

                        if (task) {
                            const showDetails = task.department !== 'Batch' && task.department !== 'Layout';
                            dayCell.innerHTML = `
                                <div class="task-card ${rowClass} department-${normalizeDepartmentClass(task.department)}" data-task-id="${task.id}" title="Click for options">
                                    <div class="task-title">${task.project}</div>
                                    <div class="project-description">${task.projectDescription || ''}</div>
                                    <div class="task-day-counter">
                                       ${task.dayCounter || ''}
                                    </div>
                                    <div class="task-description">${task.description && task.description.trim() ? task.description : '<span class="missing-description">Staging Missing</span>'}</div>
                                    ${showDetails ? `<div class="task-details">
                                          ${task.missingDate ? '<strong>Date:</strong> Missing<br>' : ''}
                                          <strong>Hours:</strong> ${task.hours}
                                      </div>` : ''}
                                </div>
                            `;
                            } else {
                                dayCell.innerHTML = `<div class="task-card-placeholder ${rowClass}"></div>`;
                            }
                            grid.appendChild(dayCell);
                        });
                    }
                }
            });

            grid.dataset.rowClasses = [...allRowClasses].join(',');
            return grid;

            function enterEditMode() {
                editBtn.style.display = 'none';
                lockBtn.style.display = 'none';
                saveBtn.style.display = 'inline-block';
                cancelBtn.style.display = 'inline-block';

                const descriptions = document.querySelectorAll('#project-schedule-grid .task-description');
                descriptions.forEach(desc => {
                    const taskId = desc.closest('.project-task-card').dataset.taskId;
                    const originalText = desc.innerHTML;
                    originalDescriptions.set(taskId, originalText);

                    const textarea = document.createElement('textarea');
                    textarea.className = 'edit-description';

            async function saveChanges() {
                // Set loading state (minimal UI feedback)
                saveBtn.disabled = true;
                cancelBtn.disabled = true;
                saveBtn.innerHTML = '<div class="save-loading-spinner"></div>Saving...';
                saveBtn.style.background = 'linear-gradient(135deg, #6b7280 0%, #4b5563 100%)';
                saveBtn.style.cursor = 'not-allowed';

                try {
                    const textareas = document.querySelectorAll('#project-schedule-grid .edit-description');
                    const changedTasks = [];
                    textareas.forEach(textarea => {
                        const taskId = textarea.closest('.project-task-card').dataset.taskId;
                        const originalText = originalDescriptions.get(taskId);
                        const originalStripped = stripHtml(originalText).trim();
                        const newText = textarea.value.trim();

                        // Update the task
                        const task = allTasks.find(t => t.id === taskId);
                        if (task) {
                            task.description = newText;
                            // Temp update weekly view cards
                            const weeklyCard = document.querySelector(`.task-card[data-task-id="${taskId}"]`);
                            if (weeklyCard) {
                                const descElement = weeklyCard.querySelector('.task-description');
                                if (descElement) {
                                    descElement.innerHTML = newText || '<span class="missing-description">Staging Missing</span>';
                                }
                            }
                        }

                        // Replace textarea
                        const descDiv = document.createElement('div');
                        descDiv.className = 'task-description';
                        descDiv.innerHTML = newText || '<span class="missing-description">Staging Missing</span>';
                        textarea.replaceWith(descDiv);

                        // Check if changed
                        if (newText !== originalStripped) {
                            changedTasks.push({task, newText});
                        }
                    });

                    // Save to staging
                    let syncSuccess = true;
                    if (changedTasks.length > 0) {
                        try {
                            await saveToStaging(currentProjectName, changedTasks);
                        } catch (error) {
                            syncSuccess = false;
                            console.error('Staging sync failed:', error);
                            // Continue with local save - user can retry
                        }
                    }

                    // Local data is already updated, modal will show changes automatically
                    exitEditMode();

                    // Show success notification
                    const successNotif = document.getElementById('project-success-notification');
                    const syncStatus = syncSuccess ? 'âœ… Changes saved and synced!' : 'âœ… Changes saved locally. Sync to backend failed - please try again.';
                    successNotif.textContent = syncStatus;
                    successNotif.style.display = 'block';
                    setTimeout(() => {
                        successNotif.style.display = 'none';

                } catch (error) {

                    // Show error feedback
                    saveBtn.innerHTML = 'âŒ Save Failed';
                    saveBtn.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                    setTimeout(() => {
                        restoreSaveButton();

                } finally {
                    if (!saveBtn.innerHTML.includes('Failed')) {

            function restoreSaveButton() {

                    lockBtn.style.display = 'inline-block';
                }
                saveBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
                originalDescriptions.clear();
            }
        }

                            batchTbody.appendChild(tr);
                        }
                    } else {
                        for (let row = 0; row < batchMaxTasks; row++) {
                            const tr = document.createElement('tr');
                            const value = document.getElementById('print-date-select').value;
                            const [year, month, day] = value.split('-').map(Number);
                            const selectedDate = new Date(year, month - 1, day);
                            const dateString = selectedDate.toDateString();
                            const batchTasksForDate = printBatchTasks.filter(t => parseDate(t.date).toDateString() === dateString);
                            const task = batchTasksForDate[row];
                            const td = document.createElement('td');
                            td.className = 'print-grid-cell';
                            td.style.textAlign = 'center';
                            if (task) {
                                td.innerHTML = `
                                    <div class="print-task-card department-batch" style="margin: 0 auto; max-width: 180px;">
                                        <div class="print-task-title">${task.project}</div>
                                        <div class="print-project-description">${task.projectDescription || ''}</div>
                                        <div class="print-task-day-counter">${task.dayCounter || ''}</div>
                                        <div class="print-task-description">${task.description && task.description.trim() ? task.description : '<span class="print-missing-description">Staging Missing</span>'}</div>
                                        <div class="print-task-details">
                                            ${task.missingDate ? '<strong>Date:</strong> Missing<br>' : ''}
                                            <strong>Hours:</strong> ${task.hours}<br>
                                            <strong>Code:</strong> ${task.value}
                                        </div>
                                    </div>
                                `;
                            }
                            tr.appendChild(td);
                            batchTbody.appendChild(tr);
                        }
                    }

                    batchTable.appendChild(batchTbody);


                    if (printType === 'week') {
                        batchMainContentDiv.appendChild(batchDeptHeader);
                        batchMainContentDiv.appendChild(batchTable);
                        pageDiv.appendChild(batchMainContentDiv);
                        pageDiv.appendChild(batchSummaryDiv);
                    } else {
                        batchDeptHeader.style.width = '100%';
                        batchDeptHeader.style.textAlign = 'center';
                        batchDeptHeader.style.writingMode = 'horizontal-tb';
                        batchDeptHeader.style.textOrientation = 'mixed';
                        batchDeptHeader.style.maxWidth = '300px';
                        batchDeptHeader.style.margin = '0 auto';
                        batchTable.style.width = '100%';
                        batchTable.style.maxWidth = '300px';
                        batchSummaryDiv.style.width = '100%';
                        batchSummaryDiv.style.maxWidth = '300px';
                        batchSummaryDiv.style.margin = '0 auto';
                        pageDiv.appendChild(batchDeptHeader);
                        pageDiv.appendChild(batchTable);
                        pageDiv.appendChild(batchSummaryDiv);
                    }
                }

                if (dept === 'Demold') {
                    // calculate layoutTotalHours = 0; since no hours
                    const layoutSummaryDiv = document.createElement('div');
                    layoutSummaryDiv.className = 'print-dept-summary';
                    layoutSummaryDiv.textContent = `Layout - Total Hours: 0`;

                    const layoutMainContentDiv = document.createElement('div');
                    layoutMainContentDiv.style.display = 'flex';
                    layoutMainContentDiv.style.alignItems = 'stretch';
                    if (printType === 'day') {
                        layoutMainContentDiv.style.justifyContent = 'flex-end';
                    }

                    const layoutDeptHeader = document.createElement('div');
                    layoutDeptHeader.className = `print-department-header department-layout`;
                    if (printType === 'day') {
                        layoutDeptHeader.classList.add('print-department-header-day');
                    }
                    layoutDeptHeader.textContent = 'Layout';

                    const layoutTable = document.createElement('table');
                    layoutTable.className = 'print-table';
                    if (printType === 'day') {
                        layoutTable.classList.add('print-table-day');
                    }
                    if (isCompact || getMaxTasksForDept('Layout', printType) > 6) {
                        layoutTable.classList.add('compact');
                    }

                    // Create thead for Layout
                    const layoutThead = document.createElement('thead');
                    const layoutHeaderRow = document.createElement('tr');

                    if (printType === 'week') {
                        currentPrintWeekDates.forEach(date => {
                            const th = document.createElement('th');
                            th.innerHTML = `${date.toLocaleDateString('en-US', { weekday: 'short' })}<br>${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
                            layoutHeaderRow.appendChild(th);
                        });
                    } else {
                        const value = document.getElementById('print-date-select').value;
                        const [year, month, day] = value.split('-').map(Number);
                        const selectedDate = new Date(year, month - 1, day);
                        const th = document.createElement('th');
                        th.innerHTML = `${selectedDate.toLocaleDateString('en-US', { weekday: 'short' })}<br>${selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
                        layoutHeaderRow.appendChild(th);
                    }

                    layoutThead.appendChild(layoutHeaderRow);
                    layoutTable.appendChild(layoutThead);

                    // Create tbody for Layout
                    const layoutTbody = document.createElement('tbody');
                    const layoutMaxTasks = getMaxTasksForDept('Layout', printType);

                    if (printType === 'week') {
                        for (let row = 0; row < layoutMaxTasks; row++) {
                            const tr = document.createElement('tr');
                            currentPrintWeekDates.forEach(date => {
                                const dateString = date.toDateString();
                                const layoutTasksForDate = printLayoutTasks.filter(t => parseDate(t.date).toDateString() === dateString);
                                const task = layoutTasksForDate[row];
                                const td = document.createElement('td');
                                td.className = 'print-grid-cell';
                                if (task) {
                                    td.innerHTML = `
                                        <div class="print-task-card department-layout">
                                            <div class="print-task-title">${task.project}</div>
                                            <div class="print-project-description">${task.projectDescription || ''}</div>
                                            <div class="print-task-day-counter">${task.dayCounter || ''}</div>
                                            <div class="print-task-description">${task.description && task.description.trim() ? task.description : '<span class="print-missing-description">Staging Missing</span>'}</div>
                                            <div class="print-task-details">
                                                ${task.missingDate ? '<strong>Date:</strong> Missing<br>' : ''}
                                                <strong>Hours:</strong> ${task.hours}<br>
                                                <strong>Code:</strong> ${task.value}
                                            </div>
                                        </div>
                                    `;
                                }
                                tr.appendChild(td);
                            });
                            layoutTbody.appendChild(tr);
                        }
                    } else {
                        for (let row = 0; row < layoutMaxTasks; row++) {
                            const tr = document.createElement('tr');
                            const value = document.getElementById('print-date-select').value;
                            const [year, month, day] = value.split('-').map(Number);
                            const selectedDate = new Date(year, month - 1, day);
                            const dateString = selectedDate.toDateString();
                            const layoutTasksForDate = printLayoutTasks.filter(t => parseDate(t.date).toDateString() === dateString);
                            const task = layoutTasksForDate[row];
                            const td = document.createElement('td');
                            td.className = 'print-grid-cell';
                            td.style.textAlign = 'center';
                            if (task) {
                                td.innerHTML = `
                                    <div class="print-task-card department-layout" style="margin: 0 auto; max-width: 180px;">
                                        <div class="print-task-title">${task.project}</div>
                                        <div class="print-project-description">${task.projectDescription || ''}</div>
                                        <div class="print-task-day-counter">${task.dayCounter || ''}</div>
                                        <div class="print-task-description">${task.description && task.description.trim() ? task.description : '<span class="print-missing-description">Staging Missing</span>'}</div>
                                        <div class="print-task-details">
                                            ${task.missingDate ? '<strong>Date:</strong> Missing<br>' : ''}
                                            <strong>Hours:</strong> ${task.hours}<br>
                                            <strong>Code:</strong> ${task.value}
                                        </div>
                                    </div>
                                `;
                            }
                            tr.appendChild(td);
                            layoutTbody.appendChild(tr);
                        }
                    }

                    layoutTable.appendChild(layoutTbody);


                    if (printType === 'week') {
                        layoutMainContentDiv.appendChild(layoutDeptHeader);
                        layoutMainContentDiv.appendChild(layoutTable);
                        pageDiv.appendChild(layoutMainContentDiv);
                        pageDiv.appendChild(layoutSummaryDiv);
                    } else {
                        layoutDeptHeader.style.width = '100%';
                        layoutDeptHeader.style.textAlign = 'center';
                        layoutDeptHeader.style.writingMode = 'horizontal-tb';
                        layoutDeptHeader.style.textOrientation = 'mixed';
                        layoutDeptHeader.style.maxWidth = '300px';
                        layoutDeptHeader.style.margin = '0 auto';
                        layoutTable.style.width = '100%';
                        layoutTable.style.maxWidth = '300px';
                        layoutSummaryDiv.style.width = '100%';
                        layoutSummaryDiv.style.maxWidth = '300px';
                        layoutSummaryDiv.style.margin = '0 auto';
                        pageDiv.appendChild(layoutDeptHeader);
                        pageDiv.appendChild(layoutTable);
                        pageDiv.appendChild(layoutSummaryDiv);
                    }
                }

                printContainer.appendChild(pageDiv);
                // Remove page break after the last department to avoid extra blank page
                if (index === selectedDepts.length - 1) {
                    pageDiv.style.pageBreakAfter = 'auto';
                }
            });

            return printContainer;
        }

        function getMaxTasksForDept(dept, printType) {
            if (dept === 'Batch' || dept === 'Layout') return 1;
            const deptTasksForMax = allTasks.filter(task => task.department === dept);
            if (printType === 'week') {
                let max = 0;
                currentPrintWeekDates.forEach(date => {
                    const dateString = date.toDateString();
                    const count = deptTasksForMax.filter(t => {
                        const taskDate = parseDate(t.date);
                        return taskDate && taskDate.toDateString() === dateString;
                    }).length;
                    if (count > max) max = count;
                });
                return max;
            } else {
                const value = document.getElementById('print-date-select').value;
                const [year, month, day] = value.split('-').map(Number);
                const selectedDate = new Date(year, month - 1, day);
                const selectedTimestamp = selectedDate.getTime();
                const count = deptTasksForMax.filter(t => {
                    const taskDate = parseDate(t.date);
                    if (!taskDate) return false;
                    const taskTimestamp = new Date(taskDate.getFullYear(), taskDate.getMonth(), taskDate.getDate()).getTime();
                    return taskTimestamp === selectedTimestamp;
                }).length;
                return count;
            }
        }


        // Event listeners for print modal
        document.getElementById('print-btn').addEventListener('click', showPrintModal);
        document.getElementById('print-close').addEventListener('click', hidePrintModal);
        document.getElementById('print-cancel-btn').addEventListener('click', hidePrintModal);
        document.getElementById('print-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('print-modal')) {
                hidePrintModal();
            }
        });

        document.getElementById('print-week-select').addEventListener('change', updateWeekDates);

        document.querySelectorAll('input[name="print-type"]').forEach(radio => {
            radio.addEventListener('change', updatePrintTypeDisplay);
        });

        document.getElementById('check-all-depts').addEventListener('click', () => {
            document.querySelectorAll('.departments-grid input[type="checkbox"]').forEach(cb => cb.checked = true);
        });

        document.getElementById('uncheck-all-depts').addEventListener('click', () => {
            document.querySelectorAll('.departments-grid input[type="checkbox"]').forEach(cb => cb.checked = false);
        });

        document.getElementById('print-execute-btn').addEventListener('click', () => {
            let styleElement = null;
            if (currentPrintType === 'day') {
                styleElement = document.createElement('style');
                styleElement.textContent = '@page { size: letter portrait; margin: 0.5in; }';
                document.head.appendChild(styleElement);
            }
            const printContent = generatePrintContent();
            if (printContent) {
                document.body.appendChild(printContent);

                const printType = document.querySelector('input[name="print-type"]:checked').value;
                const pageMaxHeightPx = printType === 'day' ? 7 * 96 : 6 * 96; // Aggressive max heights to force scaling: day 7in portrait, week 6in landscape
                const pages = printContent.querySelectorAll('.print-page');

                // Intelligent scaling: scale the entire page to fit within printable area
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        pages.forEach(page => {
                            // Force layout recalculation
                            page.offsetHeight;
                            const height = page.offsetHeight;
                            if (height > pageMaxHeightPx) {
                                const scale = pageMaxHeightPx / height;
                                page.style.zoom = scale;
                            }
                        });
                    }, 100);
                });

                // Give more time for styles to apply
                setTimeout(() => {
                    window.print();
                    if (styleElement) {
                        document.head.removeChild(styleElement);
                    }
                    document.body.removeChild(printContent);
                    hidePrintModal();
                }, 1500);
            }
        });

        // Auto-refresh every 30 minutes (reduce frequency to improve performance)
        setInterval(fetchTasks, 30 * 60 * 1000);

        // Initial load
        fetchTasks();
    </script>
